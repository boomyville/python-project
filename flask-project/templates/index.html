{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Guests {% endblock %}</h1>
    <div class="content">
        {% for guest in guests %}
            <div class="page">
                <b>
                    <p class="name">{{ guest.name }}</p>
                </b>
                <p>{{guest.msg}}</p>
                <p>{{ guest.time }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
